    <link type="text/css" rel="stylesheet" href="/css/reset.css">
    <link type="text/css" rel="stylesheet" href="/css/main.css">
    <link type="text/css" rel="stylesheet" href="/css/buttons.css">

    <title>Software technology enthusiast - Igor Ivanovic</title>
    <meta name="description" content="This cms is written in javascript. It use mongodb for database, nodejs (express) for server processing and angularjs for dom manipulation.">

</head>
<body>
<div id="overlay_wrapper"></div>
<div id="structure" >
    <div id="header">
        <div id="logo">
            {{$me.headText}}
            <a data-ng-href="{{$me.url}}" target="_blank">{{$me.company}}</a> ltd
        </div>
        <div id="about">
            <ul>
                <li ng-repeat="item in $me.about">
                    {{item}}
                </li>
            </ul>
        </div>
        <div id="me">
            <img data-ng-src="{{$me.image.url}}" width="{{$me.image.width}}" height="{{$me.image.height}}">
        </div>
        <div class="clear"></div>
    </div>
    <div id="menu">
        <ul>
            <li ng-repeat="item in $menu">
                <ng-switch on="item.blank">
                    <a ng-switch-when="true"  target="_blank" data-ng-href="{{item.url}}">
                        {{item.title}}
                    </a>
                    <a ng-switch-default  data-ng-href="{{item.url}}">
                        {{item.title}}
                    </a>
                </ng-switch>
            </li>
        </ul>
    </div>
    <div class="clear"></div>
    <div class="content-padding">
        <div ng-view></div>
        <include-file src="/templates/sidebar.html"></include-file>
        <div class="clear"></div>
    </div>
    <div id="footer">
        <div class="copy">{{$me.copy.text}}</div>
    </div>
